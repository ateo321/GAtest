name: Basic Deploy

on:
  push:
    tags: [ 'v*' ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "🚀 Deploying version ${{ github.ref_name }} to production..."
        echo "Repository: ${{ github.repository }}"
        echo "Tag: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "✅ Production deployment completed!"
        
    - name: Build Docker image (test)
      run: |
        echo "🐳 Building Docker image for testing..."
        docker build -t github-actions-demo:${{ github.ref_name }} .
        echo "✅ Docker image built successfully!"
        
    - name: Test Docker image
      run: |
        echo "🧪 Testing Docker image..."
        docker run --rm -d --name test-container -p 3001:3000 github-actions-demo:${{ github.ref_name }}
        sleep 5
        curl -f http://localhost:3001/health || echo "Health check failed"
        docker stop test-container
        echo "✅ Docker image test completed!"
        
    - name: Create deployment summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ✅ Deployment Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🐳 Docker Commands:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "# Build image" >> $GITHUB_STEP_SUMMARY
        echo "docker build -t github-actions-demo:${{ github.ref_name }} ." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Run container" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 3000:3000 github-actions-demo:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
