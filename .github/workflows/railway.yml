name: Railway Simple Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prepare:
    name: Prepare for Railway
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Railway deployment guide
      run: |
        echo "## 🚂 Railway Deployment Guide" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ✅ All tests passed - Ready for Railway deployment" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔧 Setup Railway (One-time):" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to [railway.app](https://railway.app)" >> $GITHUB_STEP_SUMMARY
        echo "2. Create new project from GitHub repo" >> $GITHUB_STEP_SUMMARY
        echo "3. Select this repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "4. Railway will auto-deploy on every push!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ⚙️ Environment Variables:" >> $GITHUB_STEP_SUMMARY
        echo "- NODE_ENV=production" >> $GITHUB_STEP_SUMMARY
        echo "- PORT=3000 (auto-set by Railway)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🌐 After Railway setup:" >> $GITHUB_STEP_SUMMARY
        echo "Railway will provide a public URL for your app!" >> $GITHUB_STEP_SUMMARY
        echo "Test endpoints:" >> $GITHUB_STEP_SUMMARY
        echo "- Main: `https://your-app.railway.app/`" >> $GITHUB_STEP_SUMMARY
        echo "- Health: `https://your-app.railway.app/health`" >> $GITHUB_STEP_SUMMARY
        echo "- API: `https://your-app.railway.app/api/users`" >> $GITHUB_STEP_SUMMARY
